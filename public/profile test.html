    <div class="card">
        <div class="card-header">
            <h1>Profile</h1>
        </div>
        <div class="card-body">

            <body class="background">
            <!--{{>nav_bar}}-->
            <div class="wrapper">
                <br>
                <br>
                <br>

                <div class="jumbotron container">

                    <div class="card" style="width: 50%; float: left; ">
                        <div class="card-body">
                            <!--firebase image-->
                        <img class="card-img-top" src="..." alt="Card image cap">

                        </div>
                        <div class="card-body">
                            <div class="text-right">
                                <button type="button" class="btn btn-danger">Change Image</button>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">1</li>

                        </ul>

                    </div>

                    <br>



                    <!--<div class="jumbotron container">-->

                        <div class="card" style="width: 50%; float: left">
                            <div class="card-body">
                                <form>
                                    <div class="card-body">
                                        <div>
                                        <label><h6>F Name:</h6></label>
                                        <br>
                                        <input id="first_name" name="first_name" type="text" size="20" required>
                                        <br>
                                        <label><h6>L Name:</h6></label>
                                        <br>
                                        <input id="last_name" name="last_name" type="text" size="20" required>
                                        <br>
                                        <label><h6>Address:</h6></label>
                                        <br>
                                        <input id="address" name="address" type="text" size="20" required>
                                        </div>

                                        <div>
                                        <label><h6>Phone Number 1:</h6></label>
                                        <br>

                                        <input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd">
                                        <br>
                                        <label><h6>Phone Number 2:</h6></label>
                                        <br>
                                        <input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd">
                                        <br>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <hr>
                        <div>
                            <ul>
                                <label><h6>Gender:</h6></label>
                                <br>
                                <select id="gender" name="gender" required>
                                    <option value="">Choose Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </ul>
                        </div>
                            <hr>
                            <div>
                                <div class="card-body" style="margin-left: 5%">
                                        <label><h6>Birthday:</h6></label>
                                        <br>
                                        <select id="month" name="month" onchange="date_function()" required>
                                            <option value="" disabled selected hidden>Month</option>
                                            <option value="January">January</option>
                                            <option value="February">February</option>
                                            <option value="March">March</option>
                                            <option value="April">April</option>
                                            <option value="May">May</option>
                                            <option value="June">June</option>
                                            <option value="July">July</option>
                                            <option value="August">August</option>
                                            <option value="September">September</option>
                                            <option value="October">October</option>
                                            <option value="November">November</option>
                                            <option value="December">December</option>
                                        </select>
                                        <select id="day" name="day" required>
                                            <option value="">Day</option>
                                        </select>
                                        <select id="year" name="year" onchange="date_function()" required>
                                            <option value="" disabled selected hidden>Year</option>
                                        </select>
                        </div>
                        <br>
                    </div>
                        <!--<input type="submit" value="Edit Profile">-->
                        <!--<button type="reset" href="/">Cancel</button>-->
                </div>


                <br>

                <div class="text-right">
                    <button type="button" class="btn btn-danger">Remove an account</button>
                </div>

                <div class="text-right">
                    <button type="button" class="btn btn-primary">Save and Change</button>
                </div>
        </div>
    </div>
